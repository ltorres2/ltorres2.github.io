<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title></title>
    </head>
    <body>
        <h1 style="color:black:front-size;30px;">Black Population and Household Income in Baltimore, MD. 2019</h1>
        <div id="map">
        </div>
        <img src="https://github.com/ltorres2/ltorres2.github.io/blob/master/images/60BD2BC4-0CEC-4E8F-BDB5-5FF49ED6D7DC_4_5005_c.jpeg?raw=true" style="with:150px;height:150;">
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="data/Balt_race_ethnicity_income_1.js"></script>
        <script src="data/Balt_race_ethnicity_Black_2.js"></script>
        <script>
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        }).fitBounds([[39.19132334325462,-76.79020302129713],[39.37507519606326,-76.43268113803204]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        map.createPane('pane_EsriLightGray_0');
        map.getPane('pane_EsriLightGray_0').style.zIndex = 400;
        var layer_EsriLightGray_0 = L.tileLayer('http://server.arcgisonline.com/arcgis/rest/services/Canvas/World_Light_Gray_Base/MapServer/tile/{z}/{y}/{x}', {
            pane: 'pane_EsriLightGray_0',
            opacity: 1.0,
            attribution: '',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 22
        });
        layer_EsriLightGray_0;
        map.addLayer(layer_EsriLightGray_0);
        function pop_Balt_race_ethnicity_income_1(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['GEOID'] !== null ? autolinker.link(feature.properties['GEOID'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['NAME'] !== null ? autolinker.link(feature.properties['NAME'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['X_household_incomE'] !== null ? autolinker.link(feature.properties['X_household_incomE'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Balt_Blck_pop_perc'] !== null ? autolinker.link(feature.properties['Balt_Blck_pop_perc'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['bi_class'] !== null ? autolinker.link(feature.properties['bi_class'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Balt_race_ethnicity_Black_GEOID'] !== null ? autolinker.link(feature.properties['Balt_race_ethnicity_Black_GEOID'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Balt_race_ethnicity_Black_NAME'] !== null ? autolinker.link(feature.properties['Balt_race_ethnicity_Black_NAME'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Balt_race_ethnicity_Black_Balt_Blck_pop_perc'] !== null ? autolinker.link(feature.properties['Balt_race_ethnicity_Black_Balt_Blck_pop_perc'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Balt_race_ethnicity_Black_bi_class'] !== null ? autolinker.link(feature.properties['Balt_race_ethnicity_Black_bi_class'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_Balt_race_ethnicity_income_1_0(feature) {
            if (feature.properties['X_household_incomE'] >= 13289.000000 && feature.properties['X_household_incomE'] <= 73911.333333 ) {
                return {
                pane: 'pane_Balt_race_ethnicity_income_1',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(247,251,255,1.0)',
                interactive: true,
            }
            }
            if (feature.properties['X_household_incomE'] >= 73911.333333 && feature.properties['X_household_incomE'] <= 134533.666667 ) {
                return {
                pane: 'pane_Balt_race_ethnicity_income_1',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(115,179,216,1.0)',
                interactive: true,
            }
            }
            if (feature.properties['X_household_incomE'] >= 134533.666667 && feature.properties['X_household_incomE'] <= 195156.000000 ) {
                return {
                pane: 'pane_Balt_race_ethnicity_income_1',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(74,121,188,1.0)',
                interactive: true,
            }
            }
        }
        map.createPane('pane_Balt_race_ethnicity_income_1');
        map.getPane('pane_Balt_race_ethnicity_income_1').style.zIndex = 401;
        map.getPane('pane_Balt_race_ethnicity_income_1').style['mix-blend-mode'] = 'normal';
        var layer_Balt_race_ethnicity_income_1 = new L.geoJson(json_Balt_race_ethnicity_income_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_Balt_race_ethnicity_income_1',
            layerName: 'layer_Balt_race_ethnicity_income_1',
            pane: 'pane_Balt_race_ethnicity_income_1',
            onEachFeature: pop_Balt_race_ethnicity_income_1,
            style: style_Balt_race_ethnicity_income_1_0,
        });
        bounds_group.addLayer(layer_Balt_race_ethnicity_income_1);
        map.addLayer(layer_Balt_race_ethnicity_income_1);
        function pop_Balt_race_ethnicity_Black_2(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['GEOID'] !== null ? autolinker.link(feature.properties['GEOID'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['NAME'] !== null ? autolinker.link(feature.properties['NAME'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['X_household_incomE'] !== null ? autolinker.link(feature.properties['X_household_incomE'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Balt_Blck_pop_perc'] !== null ? autolinker.link(feature.properties['Balt_Blck_pop_perc'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['bi_class'] !== null ? autolinker.link(feature.properties['bi_class'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_Balt_race_ethnicity_Black_2_0(feature) {
            if (feature.properties['Balt_Blck_pop_perc'] >= 0.514517 && feature.properties['Balt_Blck_pop_perc'] <= 33.448924 ) {
                return {
                pane: 'pane_Balt_race_ethnicity_Black_2',
                opacity: 1,
                color: 'rgba(35,35,35,0.8440000000000001)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(252,251,253,0.8440000000000001)',
                interactive: true,
            }
            }
            if (feature.properties['Balt_Blck_pop_perc'] >= 33.448924 && feature.properties['Balt_Blck_pop_perc'] <= 66.383331 ) {
                return {
                pane: 'pane_Balt_race_ethnicity_Black_2',
                opacity: 1,
                color: 'rgba(35,35,35,0.8440000000000001)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(145,141,194,0.8440000000000001)',
                interactive: true,
            }
            }
            if (feature.properties['Balt_Blck_pop_perc'] >= 66.383331 && feature.properties['Balt_Blck_pop_perc'] <= 99.317739 ) {
                return {
                pane: 'pane_Balt_race_ethnicity_Black_2',
                opacity: 1,
                color: 'rgba(35,35,35,0.8440000000000001)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(133,74,191,0.8440000000000001)',
                interactive: true,
            }
            }
        }
        map.createPane('pane_Balt_race_ethnicity_Black_2');
        map.getPane('pane_Balt_race_ethnicity_Black_2').style.zIndex = 402;
        map.getPane('pane_Balt_race_ethnicity_Black_2').style['mix-blend-mode'] = 'multiply';
        var layer_Balt_race_ethnicity_Black_2 = new L.geoJson(json_Balt_race_ethnicity_Black_2, {
            attribution: '',
            interactive: true,
            dataVar: 'json_Balt_race_ethnicity_Black_2',
            layerName: 'layer_Balt_race_ethnicity_Black_2',
            pane: 'pane_Balt_race_ethnicity_Black_2',
            onEachFeature: pop_Balt_race_ethnicity_Black_2,
            style: style_Balt_race_ethnicity_Black_2_0,
        });
        bounds_group.addLayer(layer_Balt_race_ethnicity_Black_2);
        map.addLayer(layer_Balt_race_ethnicity_Black_2);
        setBounds();
        </script>
    </body>
</html>
